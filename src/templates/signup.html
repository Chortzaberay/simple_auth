<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <form method="POST">
        <label for="name">Username:</label>
        <input name="name" id="name" required><br>
        <label for="passw">Password:</label>
        <input type="password" name="passw" id="passw" required><br>
        <label for="passw2">Confirm Password:</label>
        <input type="password" name="passw2" id="passw2" required><br>
        <label for="email">Email:</label>
        <input name="email" id="email" required><br>

        <input type="submit" value="signup">
    </form>
</body>
</html>
